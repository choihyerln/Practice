<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>알뜰 정보</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/aos.css">
	<link rel="stylesheet" type="text/css" href="../css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="../css/styleHyerin.css">
    <link rel="stylesheet" href="../css/news.css">
  </head>
  <body>
	<div class="container">
		<h2>간편 경제 뉴스</h2>
        <p id="renewalTime" class="time"></p><p class="time">↻&nbsp;</p>
        <br>
		<div class="row">
			<div class="col-md-4">
				<div class="box" data-aos="fade-up" data-aos-delay="100">
					<h6 class="card-date">${pubDate}
						<span class="badge badge-secondary">금리</span>
					</h6>
					<h5>
						<a href="${link}" class="card-title">${title}</a>
					</h5>
					<p class="card-text">${description}</p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="box" data-aos="fade-up" data-aos-delay="200">
					<h6 class="card-date">${pubDate}
						<span class="badge badge-secondary">주택</span>
					</h6>
					<h5>
						<a href="${link}" class="card-title">${title}</a>
					</h5>
					<p class="card-text">${description}</p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="box" data-aos="fade-up" data-aos-delay="300">
					<h6 class="card-date">${pubDate}
						<span class="badge badge-secondary">주식</span>
					</h6>
					<h5>
						<a href="${link}" class="card-title">${title}</a>
					</h5>
					<p class="card-text">${description}</p>
				</div>
			</div>
        </div>

        <h2 style="margin-top: 40px;">국가별 환율</h2>
        <br>
        <div class="row">
            <div class="col-md-4">
				<div class="box" data-aos="fade-up" data-aos-delay="300">
                    <span class="badge badge-secondary">USD</span>
					<h6 class="card-date" id="today1"></h6>
					<h3 "card-title">&#127828; 미국</h3>
					<p class="card-text">매매 기준율<br>전일대비<br>등락률</p>
				</div>
			</div>
            <div class="col-md-4">
				<div class="box" data-aos="fade-up" data-aos-delay="300">
                    <span class="badge badge-secondary">JPY</span>
					<h6 class="card-date" id="today2"></h6>
					<h3 "card-title">&#127843; 일본</h3>
					<p class="card-text">매매 기준율<br>전일대비<br>등락률</p>
				</div>
			</div>
            <div class="col-md-4">
				<div class="box" data-aos="fade-up" data-aos-delay="300">
                    <span class="badge badge-secondary">EUR</span>
					<h6 class="card-date" id="today3">
					<h3 "card-title">🥖 유럽</h3>
					<p class="card-text">매매 기준율<br>전일대비<br>등락률</p>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="../js/aos.js"></script>
<script src="../js/owl.carousel.min.js"></script>
<script src="../js/script.js"></script>
<script src="../js/time.js"></script>
<script language="javascript">
    window.setTimeout('window.location.reload()', 60000);       // 1분마다 갱신
</script>
</body>
</html>
